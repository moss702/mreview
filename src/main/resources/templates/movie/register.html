<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <h1 class="my-3">Movie Resister Page</h1>
    <form th:action="@{/movie/register}" method="post" class="register-form">
      <div class="form-group my-3">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      </div>

      <div class="form-group my-3">
        <label for="files">Image Files</label>
        <input type="file" class="form-control" id="files" multiple accept="image/*">
      </div>

      <ul class="upload-list box my-3"></ul>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      document.querySelector(".register-form").addEventListener("submit", function (e) {
        e.preventDefault();
        e.target.innerHTML += [...document.querySelectorAll(".upload-list li")].map(function (el, index) {
          const obj = {...el.dataset};
          console.log(obj);
          let str = "";
          for(const x in obj) { //js의 객체는 반복문이 가능함!
            str += `<input type="hidden" name="list[${index}].${x}" value="${obj[x]}">`;
          }
          return str;
        }).join("")

        e.target.submit();
      })

      window.addEventListener("load", (e) => {
        document.querySelector('.upload-list').addEventListener('click', (e) =>{
          if (e.target.matches('button, button i')) {
            e.target.closest('li').remove();
          }
        })
      });

      document.querySelector("#files").addEventListener('change', e => {
        e.preventDefault();
        const formData = new FormData();
        const files = e.target.files;
        for (const file of files) {
          console.log(file)
          formData.append("files", file);
        }
        console.log(axios);
        (async () => {
          try {
            const resp = await axios.post('/uploadAjax', formData, {
              headers: {
                'content-type': 'multipart/form-data'
              }
            });
            console.log(resp.data);
            document.querySelector(".upload-list").innerHTML += resp.data.map(ele =>
               `<li data-uuid="${ele.uuid}" data-origin="${ele.origin}" data-path="${ele.path}">
                   <img src="/display${ele.thumb}" alt="${ele.origin}"><i class="fa-solid fa-x"></i>
                </li>` // 배열상태
            ).join("");

          } catch (error) {
            console.log(error);
            const status = error.response.status;

            if(error.response){
              if(status === 400) {
                alert(error.response.data);
              }
              else if (status === 500){
                alert("서버 오류 발생")
              }
            }
            else {
              alert("알 수 없는 오류 ");
            }
          }

        })();
      })
    </script>
  </th:block>
</th:block>
</html>
